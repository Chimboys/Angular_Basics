<section id="tasks">
  <header>
    <h2>  {{name}}'s Task </h2>
    <menu>
      <button (click)="onClickAddTask()" >Add Task</button>
    </menu>
  </header>

  @if (isAddingTask) {
      <app-new-task [selectedUserId]="idOfSelectedUser" (close)="onCloseAddTask()"/>
  }


  <ul>
    <li>
      @for (task of selectedUserTasks; track task.id){
        <app-task [taskProp]="task"/>
      }

    </li>
  </ul>
</section>
