<section id="tasks">
  <header>
    <h2>  {{name}}'s Task </h2>
    <menu>
      <button (click)="onClickAddTask()" >Add Task</button>
    </menu>
  </header>

  @if (isAddingTask) {
      <app-new-task (cancelAddingTaskEvent)="onCancelAddTask()" (addTaskEvent)="onAddNewTask($event)"/>
  }


  <ul>
    <li>
      @for (task of selectedUserTasks; track task.id){
        <app-task [taskProp]="task" (complete)="onCompleteTask($event)"/>
      }

    </li>
  </ul>
</section>
